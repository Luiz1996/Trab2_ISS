<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"></link>

    <title> Reservar Livro | BiblioTec</title>

    <link href="export/images/icone.png" rel="shortcut icon" type="image/x-png"></link>
    <link rel="stylesheet" type="text/css" href="CSS/style.css"/>
    <script type="text/javascript" src="JS/ajudaPopUp.js"/>

</h:head>
<h:body styleClass="fundoCinza">
    <h1 align="center"> BiblioTec </h1>

    <div>
        <h:form>
            <p:menubar styleClass="menubarBranco">
                <p:menuitem value="Menu Inicial" action="#{usuarioController.chamaMenuInicial}"></p:menuitem>
            </p:menubar>
        </h:form>
    </div>
    <div class="clear15"></div>

    <div class="container">
        <div class="ui-grid">
            <div class="ui-grid-col-12">
                <h:form>
                    <h5>Escolha um Livro. <a href="javascript: abrir();"><img src="export/images/ajuda.png" alt="error"></img></a></h5>

                    <div class="ui-grid-col-8">

                        <p:selectOneMenu style="width: 701px;" filter="true" value="#{reservaController.reserva.codLivro}" filterMatchMode="contains"
                                         required="true">

                            <f:selectItem  noSelectionOption="true" itemLabel="Selecione um livro"/>

                            <f:selectItems value="#{livroController.realizarConsultaLivro()}" var="book"
                                           itemLabel="Título: #{book.titulo} | Autor: #{book.autor} | Editora: #{book.editora} | Ano Lanç.: #{book.anolancamento} - Cód. Catal: #{book.codcatalogacao}"
                                           itemValue="#{book.codlivro}"/>
                        </p:selectOneMenu>

                    </div>
                    <div class="ui-grid-col-4">
                        <h:commandButton value="Reservar" class="btn btn-block buttonAcervo"
                                         action="#{reservaController.cadastrarReserva()}"/>
                    </div>

                    <div class="clear15"></div>
                </h:form>
            </div>
        </div>
    </div>

    <div id="popup" class="popupCadastrarReserva">
        <p>Olá,
            <button class="fechaCadastrarReserva" onclick="fechar()">x</button>
            <b></b>
            <p>
                Para cadastrar uma nova reserva, siga os passos abaixo:<br/>
                1º) Selecione o livro desejado.<br/>
                2º) Clicar em <b>Reservar</b>.<br/>
            </p>
        </p>
    </div>

    <div class="clear100"></div>
    <div class="clear15"></div>
    <div class="clear15"></div>
    <div class="clear15"></div>
    <div class="clear15"></div>
    <div class="clear15"></div>
    <div class="clear1"></div>
    <!--RODAPÉ-->
    <div class="ui-grid-col-12 fundoPretoCol">

        <div class="ui-grid-col-6">
            <h5 class="letraBranca text-center">
                <p:graphicImage value="export/images/whatsapp.png"></p:graphicImage>
                Contato: (44) 99999-9999
            </h5>
        </div>

        <div class="ui-grid-col-6">
            <h5 class="letraBranca text-center">
                Siga-nos nas redes sociais:
                <a href="http://www.facebook.com"><p:graphicImage value="export/images/facebook.png"></p:graphicImage></a>
                <a href="http://www.twitter.com"><p:graphicImage value="export/images/twitter.png"></p:graphicImage></a>
                <a href="http://www.linkedin.com"><p:graphicImage value="export/images/linkedin.png"></p:graphicImage></a>
            </h5>
        </div>
    </div>

</h:body>
</html>
